<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Geografia 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Geografia 2025</h1>
        <div id="score">Pontuação: 0</div>
        <div id="timer">Tempo: 10s</div>
        <div id="flag-container">
            <img id="flag1" src="" alt="Bandeira 1">
            <img id="flag2" src="" alt="Bandeira 2" style="display: none;">
        </div>
        <div id="question"></div>
        <!-- Área para múltipla escolha -->
        <div id="options" class="game-mode"></div>
        <!-- Área para arrastar e soltar -->
        <div id="drag-drop" class="game-mode" style="display: none;">
            <div id="drop-zone" class="drop-zone">Arraste o nome para cá</div>
            <div id="draggable-options"></div>
        </div>
        <!-- Área para pergunta aberta -->
        <div id="open-question" class="game-mode" style="display: none;">
            <input type="text" id="answer-input" placeholder="Digite sua resposta">
            <button id="submit-answer">Enviar</button>
        </div>
        <!-- Área para ordenação -->
        <div id="sort-game" class="game-mode" style="display: none;">
            <div id="sort-instructions">Arraste para ordenar corretamente</div>
            <div id="sort-items"></div>
        </div>
    </div>

    <!-- Modal de Resultado -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <button id="next-question">Próxima Pergunta</button>
        </div>
    </div>

    <!-- Modal de Fim de Jogo -->
    <div id="end-modal" class="modal">
        <div class="modal-content">
            <h2>Fim do Jogo!</h2>
            <p id="final-score"></p>
            <button id="restart-game">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
