<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ca√ßa-Palavras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../common.css">
    <style>
        
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            display: none; /* Inicialmente escondido at√© clicar em Iniciar */
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #word-search-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 1px;
            margin: 20px auto;
            max-width: 400px;
        }
        .cell {
            width: 100%;
            aspect-ratio: 1/1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            text-transform: uppercase;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
            color: #000;
        }
        .cell.selected {
            background: #a777e3;
            color: #fff;
        }
        .cell.found {
            background: #6e8efb;
            color: #fff;
        }
        #words-list {
            margin-top: 20px;
        }
        #words-list h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #words-list ul {
            list-style: none;
            text-align: left;
            padding-left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #words-list li {
            margin: 5px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #words-list li.found {
            text-decoration: line-through;
            background: rgba(110, 142, 251, 0.3);
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 2000;
            color: #fff;
            transition: transform 0.3s;
        }
        .hamburger:hover {
            transform: rotate(90deg);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #2c3e50;
            color: #fff;
            transition: left 0.3s ease-in-out;
            z-index: 2000;
            padding: 20px;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            margin: 5px 0;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: scale(0.5);
            animation: popIn 0.5s ease-out forwards;
            color: #fff;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content h2 {
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .modal-content button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-content button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .close:hover {
            transform: rotate(90deg);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 15px;
            }
            .cell {
                font-size: 1em;
            }
            #words-list li {
                font-size: 0.9em;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-content h2 {
                font-size: 1.5em;
            }
            .modal-content p {
                font-size: 1em;
            }
            .modal-content button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    
    
    </style>
</head>
<body class="game-container">
    <div class="game-wrapper">
        <h1 class="game-title">Ca√ßa-Palavras</h1>
        <p class="game-subtitle">Encontre as palavras escondidas!</p>
        
        <div class="game-area">
            <div class="game-wrapper">
        <h1 class="game-title">Ca√ßa-Palavras</h1>
        <p class="game-subtitle">Encontre as palavras escondidas!</p>
        
        <div class="game-area">
            <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="resetGame()">üîÑ Novo Jogo</a>
    </div>

    <div class="container" id="gameContainer">
        <h1>Ca√ßa-Palavras</h1>
        <div id="word-search-grid"></div>
        <div id="words-list">
            <h2>Palavras a Encontrar</h2>
            <ul id="words-list-ul"></ul>
        </div>
    </div>

    <div id="startModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('startModal')">√ó</span>
            <h2>Ca√ßa-Palavras</h2>
            <p>Encontre todas as palavras listadas na grade!</p>
            <button onclick="startGame()">Iniciar</button>
        </div>
    </div>
    <div id="winModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('winModal')">√ó</span>
            <h2>Parab√©ns!</h2>
            <p>Voc√™ encontrou todas as palavras!</p>
            <button onclick="startGame()">Novo Jogo</button>
        </div>
    </div>

    <script src="../common.js"></script>
    <script>
        

        
        // Lista de palavras
        const words = [
            "SOL", "LUA", "RIO", "FLOR", "CASA", "GATO", "CAO", "BOLA", "MESA", "LIVRO",
            "CARRO", "PEIXE", "PATO", "LEAO", "MACA", "UVA", "AGUA", "FOGO", "VENTO", "CHUVA",
            "NUVEM", "PRAIA", "LAGO", "SAPATO", "CAMISA", "CALCA", "BONECA", "PIPOCA", "OVO", "LEITE",
            "PAO", "SAL", "MEL", "REI", "BEM", "MAL", "CEU", "MAR", "DIA", "NOITE"
        ];

        // Configura√ß√µes do jogo
        const gridSize = 10;
        let selectedWords = [];
        let grid = [];
        let foundWords = [];
        let isDragging = false;
        let startCell = null;
        let selectedCells = [];

        // Mostrar modal de in√≠cio ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startModal').style.display = 'flex';
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            document.getElementById('sidebar').classList.remove('open');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function startGame() {
            closeModal('startModal');
            closeModal('winModal');
            document.getElementById('gameContainer').style.display = 'block';
            initGame();
        }

        function resetGame() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('gameContainer').style.display = 'none';
            initGame();
            document.getElementById('gameContainer').style.display = 'block';
        }

        function initGame() {
            console.log("Inicializando jogo...");
            
            // Selecionar 10 palavras aleat√≥rias
            selectedWords = [];
            const shuffledWords = [...words].sort(() => Math.random() - 0.5);
            selectedWords = shuffledWords.slice(0, 10);
            
            console.log("Palavras selecionadas:", selectedWords);
            
            // Inicializar o grid
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            
            // Posicionar as palavras
            placeWords();
            
            // Preencher espa√ßos vazios
            fillEmptySpaces();
            
            // Criar o grid visual
            createGrid();
            
            // Atualizar a lista de palavras
            updateWordsList();
            
            // Resetar palavras encontradas
            foundWords = [];
            
            console.log("Jogo inicializado com sucesso!");
        }

        function placeWords() {
            const directions = [
                [0, 1],   // Horizontal
                [1, 0],   // Vertical
                [1, 1],   // Diagonal (baixo-direita)
                [1, -1],  // Diagonal (baixo-esquerda)
                [0, -1],  // Horizontal inversa
                [-1, 0],  // Vertical inversa
                [-1, -1], // Diagonal inversa (cima-esquerda)
                [-1, 1]   // Diagonal inversa (cima-direita)
            ];

            for (const word of selectedWords) {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    attempts++;
                    
                    // Escolher dire√ß√£o aleat√≥ria
                    const [dx, dy] = directions[Math.floor(Math.random() * directions.length)];
                    
                    // Calcular limites v√°lidos
                    let startX = 0;
                    let startY = 0;
                    let endX = gridSize - 1;
                    let endY = gridSize - 1;
                    
                    if (dx > 0) endX = gridSize - 1 - (word.length - 1);
                    if (dx < 0) startX = word.length - 1;
                    if (dy > 0) endY = gridSize - 1 - (word.length - 1);
                    if (dy < 0) startY = word.length - 1;
                    
                    // Escolher posi√ß√£o inicial aleat√≥ria
                    const x = startX + Math.floor(Math.random() * (endX - startX + 1));
                    const y = startY + Math.floor(Math.random() * (endY - startY + 1));
                    
                    // Verificar se a palavra pode ser colocada
                    let canPlace = true;
                    
                    for (let i = 0; i < word.length; i++) {
                        const newX = x + i * dx;
                        const newY = y + i * dy;
                        
                        if (grid[newY][newX] !== '' && grid[newY][newX] !== word[i]) {
                            canPlace = false;
                            break;
                        }
                    }
                    
                    if (canPlace) {
                        // Colocar a palavra no grid
                        for (let i = 0; i < word.length; i++) {
                            const newX = x + i * dx;
                            const newY = y + i * dy;
                            grid[newY][newX] = word[i];
                        }
                        placed = true;
                    }
                }
            }
        }

        function fillEmptySpaces() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x] === '') {
                        grid[y][x] = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }
        }

        function createGrid() {
            const gridElement = document.getElementById('word-search-grid');
            gridElement.innerHTML = '';
            
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[y][x];
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    
                    // Adicionar eventos
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseover', continueSelection);
                    cell.addEventListener('mouseup', endSelection);
                    cell.addEventListener('touchstart', handleTouchStart, {passive: false});
                    cell.addEventListener('touchmove', handleTouchMove, {passive: false});
                    cell.addEventListener('touchend', handleTouchEnd, {passive: false});
                    
                    gridElement.appendChild(cell);
                }
            }
            
            // For√ßar o grid a ser vis√≠vel
            gridElement.style.display = 'grid';
        }

        function updateWordsList() {
            const wordsListElement = document.getElementById('words-list-ul');
            wordsListElement.innerHTML = '';
            
            for (const word of selectedWords) {
                const li = document.createElement('li');
                li.textContent = word;
                
                if (foundWords.includes(word)) {
                    li.className = 'found';
                }
                
                wordsListElement.appendChild(li);
            }
        }

        function startSelection(event) {
            isDragging = true;
            startCell = event.target;
            selectedCells = [startCell];
            startCell.classList.add('selected');
        }

        function continueSelection(event) {
            if (!isDragging) return;
            
            const cell = event.target;
            if (!cell.classList.contains('cell')) return;
            
            const x1 = parseInt(startCell.dataset.x);
            const y1 = parseInt(startCell.dataset.y);
            const x2 = parseInt(cell.dataset.x);
            const y2 = parseInt(cell.dataset.y);
            
            // Verificar se √© uma linha reta
            const isHorizontal = y1 === y2;
            const isVertical = x1 === x2;
            const isDiagonal = Math.abs(x2 - x1) === Math.abs(y2 - y1);
            
            if (!isHorizontal && !isVertical && !isDiagonal) return;
            
            // Limpar sele√ß√£o anterior
            document.querySelectorAll('.cell.selected').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            // Calcular dire√ß√£o
            const dx = x2 > x1 ? 1 : (x2 < x1 ? -1 : 0);
            const dy = y2 > y1 ? 1 : (y2 < y1 ? -1 : 0);
            
            // Selecionar c√©lulas na linha
            selectedCells = [];
            const distance = Math.max(Math.abs(x2 - x1), Math.abs(y2 - y1));
            
            for (let i = 0; i <= distance; i++) {
                const x = x1 + dx * i;
                const y = y1 + dy * i;
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                
                if (cell) {
                    cell.classList.add('selected');
                    selectedCells.push(cell);
                }
            }
        }

        function endSelection() {
            if (!isDragging) return;
            isDragging = false;
            
            // Construir a palavra selecionada
            let word = '';
            for (const cell of selectedCells) {
                word += cell.textContent;
            }
            
            // Verificar se a palavra est√° na lista
            const wordIndex = selectedWords.indexOf(word);
            const reverseWordIndex = selectedWords.indexOf(word.split('').reverse().join(''));
            
            if (wordIndex !== -1 || reverseWordIndex !== -1) {
                // Palavra encontrada
                const foundWord = wordIndex !== -1 ? selectedWords[wordIndex] : selectedWords[reverseWordIndex];
                
                if (!foundWords.includes(foundWord)) {
                    foundWords.push(foundWord);
                    
                    // Marcar c√©lulas como encontradas
                    selectedCells.forEach(cell => {
                        cell.classList.remove('selected');
                        cell.classList.add('found');
                    });
                    
                    // Atualizar lista de palavras
                    updateWordsList();
                    
                    // Verificar vit√≥ria
                    if (foundWords.length === selectedWords.length) {
                        setTimeout(() => {
                            openModal('winModal');
                        }, 500);
                    }
                }
            } else {
                // Palavra n√£o encontrada
                selectedCells.forEach(cell => {
                    cell.classList.remove('selected');
                });
            }
        }

        function handleTouchStart(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const cell = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (cell && cell.classList.contains('cell')) {
                isDragging = true;
                startCell = cell;
                selectedCells = [startCell];
                startCell.classList.add('selected');
            }
        }

        function handleTouchMove(event) {
            event.preventDefault();
            if (!isDragging) return;
            
            const touch = event.touches[0];
            const cell = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (cell && cell.classList.contains('cell')) {
                const x1 = parseInt(startCell.dataset.x);
                const y1 = parseInt(startCell.dataset.y);
                const x2 = parseInt(cell.dataset.x);
                const y2 = parseInt(cell.dataset.y);
                
                // Verificar se √© uma linha reta
                const isHorizontal = y1 === y2;
                const isVertical = x1 === x2;
                const isDiagonal = Math.abs(x2 - x1) === Math.abs(y2 - y1);
                
                if (!isHorizontal && !isVertical && !isDiagonal) return;
                
                // Limpar sele√ß√£o anterior
                document.querySelectorAll('.cell.selected').forEach(cell => {
                    cell.classList.remove('selected');
                });
                
                // Calcular dire√ß√£o
                const dx = x2 > x1 ? 1 : (x2 < x1 ? -1 : 0);
                const dy = y2 > y1 ? 1 : (y2 < y1 ? -1 : 0);
                
                // Selecionar c√©lulas na linha
                selectedCells = [];
                const distance = Math.max(Math.abs(x2 - x1), Math.abs(y2 - y1));
                
                for (let i = 0; i <= distance; i++) {
                    const x = x1 + dx * i;
                    const y = y1 + dy * i;
                    const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                    
                    if (cell) {
                        cell.classList.add('selected');
                        selectedCells.push(cell);
                    }
                }
            }
        }

        function handleTouchEnd(event) {
            event.preventDefault();
            endSelection();
        }
    
    
    </script>
</body>
