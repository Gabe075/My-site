<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quebra-Cabeça de Imagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #ec4899;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-secondary: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            --gradient-bg: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .back-to-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .back-to-menu:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px 20px;
            gap: 20px;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .game-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .game-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .control-group label {
            color: #ccd6f6;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        select, button {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ccd6f6;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .game-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .puzzle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .puzzle-grid {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .puzzle-piece {
            position: absolute;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
        }
        
        .puzzle-piece:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.02);
        }
        
        .puzzle-piece.empty {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            cursor: default;
        }
        
        .puzzle-piece.empty:hover {
            transform: none;
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .reference-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .reference-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .game-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            min-width: 200px;
        }
        
        .stat-item {
            margin: 5px 0;
            color: #ccd6f6;
        }
        
        .stat-value {
            font-weight: bold;
            color: #64ffda;
        }
        
        .image-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 20px 0;
        }
        
        .image-option {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .image-option:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        .image-option.selected {
            border-color: #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }
        
        .image-option::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease;
        }
        
        .image-option:hover::after {
            opacity: 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            color: #ccd6f6;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #64ffda;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .difficulty-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .win-message {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.1) 0%, rgba(102, 126, 234, 0.1) 100%);
            border-radius: 15px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .reference-image {
                width: 150px;
                height: 150px;
            }
            
            .image-selector {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .image-option {
                width: 100px;
                height: 100px;
            }
            
            .game-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-to-menu">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
    </a>
    
    <div class="game-container">
        <h1 class="game-title">Quebra-Cabeça de Imagem</h1>
        <p class="game-subtitle">Monte a imagem deslizando as peças!</p>
        
        <div class="game-controls">
            <div class="control-group">
                <label>Dificuldade:</label>
                <select id="difficultySelect">
                    <option value="3">Fácil (3x3)</option>
                    <option value="4" selected>Médio (4x4)</option>
                    <option value="5">Difícil (5x5)</option>
                </select>
            </div>
            <button onclick="showImageSelector()">
                <i class="fas fa-image"></i> Escolher Imagem
            </button>
            <button onclick="startNewGame()">
                <i class="fas fa-play"></i> Novo Jogo
            </button>
        </div>
        
        <div class="game-area">
            <div class="puzzle-container">
                <div id="puzzleGrid" class="puzzle-grid"></div>
                <div class="game-stats">
                    <div class="stat-item">Movimentos: <span id="moveCount" class="stat-value">0</span></div>
                    <div class="stat-item">Tempo: <span id="timeCount" class="stat-value">00:00</span></div>
                </div>
            </div>
            
            <div class="reference-container">
                <h3 style="color: #ccd6f6; margin-bottom: 10px;">Imagem de Referência</h3>
                <div id="referenceImage" class="reference-image"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Seleção de Imagem -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-images"></i> Escolha uma Imagem</h2>
            <p>Selecione uma das imagens abaixo para montar o quebra-cabeça:</p>
            <div id="imageSelector" class="image-selector"></div>
            <div style="margin-top: 20px;">
                <button onclick="closeImageModal()" style="margin-right: 10px;">Cancelar</button>
                <button onclick="confirmImageSelection()" class="difficulty-btn">Confirmar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Vitória -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-trophy"></i> Parabéns!</h2>
            <div class="win-message">
                <p>Você completou o quebra-cabeça!</p>
                <p>Movimentos: <span id="finalMoves"></span></p>
                <p>Tempo: <span id="finalTime"></span></p>
            </div>
            <button onclick="closeWinModal()" class="difficulty-btn">Novo Jogo</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
