<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-Cabeça de Imagem - GameHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-header">
        <div class="header-content">
            <button class="back-btn" onclick="window.location.href='../../index.html'">
                <i class="fas fa-arrow-left"></i>
                <span>Voltar ao Menu</span>
            </button>
            <div class="game-title">
                <h1><i class="fas fa-puzzle-piece"></i> Quebra-Cabeça de Imagem</h1>
                <p>Monte a imagem colocando as peças no lugar correto</p>
            </div>
            <div class="game-stats">
                <div class="stat-item">
                    <i class="fas fa-mouse-pointer"></i>
                    <span id="moves">Jogadas: 0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-content">
            <div class="puzzle-area">
                <div id="grid" class="grid"></div>
                <div class="reference-image">
                    <h3><i class="fas fa-image"></i> Imagem de Referência</h3>
                    <div id="reference-preview" class="reference-preview"></div>
                </div>
            </div>
            <div class="piece-bank-container">
                <h3><i class="fas fa-th"></i> Peças Disponíveis</h3>
                <div id="piece-bank" class="piece-bank"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Início -->
    <div class="modal" id="startModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-puzzle-piece"></i> Quebra-Cabeça de Imagem</h2>
                <button class="close-btn" onclick="closeModal('startModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Escolha uma imagem e o nível de dificuldade:</p>
                
                <div class="section">
                    <h3><i class="fas fa-images"></i> Escolha a Imagem</h3>
                    <div class="image-selector">
                        <div class="image-option" data-image="puzzle_image1.png" onclick="selectImage('puzzle_image1.png')" title="Imagem 1"></div>
                        <div class="image-option" data-image="puzzle_image2.png" onclick="selectImage('puzzle_image2.png')" title="Imagem 2"></div>
                        <div class="image-option" data-image="puzzle_image3.png" onclick="selectImage('puzzle_image3.png')" title="Imagem 3"></div>
                        <div class="image-option" data-image="puzzle_image4.jpg" onclick="selectImage('puzzle_image4.jpg')" title="Praia Tropical"></div>
                        <div class="image-option" data-image="puzzle_image5.jpg" onclick="selectImage('puzzle_image5.jpg')" title="Montanhas"></div>
                        <div class="image-option" data-image="puzzle_image6.jpg" onclick="selectImage('puzzle_image6.jpg')" title="Floresta Mágica"></div>
                        <div class="image-option" data-image="puzzle_image7.jpg" onclick="selectImage('puzzle_image7.jpg')" title="Vila Europeia"></div>
                        <div class="image-option" data-image="puzzle_image8.jpg" onclick="selectImage('puzzle_image8.jpg')" title="Nebulosa Espacial"></div>
                        <div class="image-option" data-image="puzzle_image9.jpg" onclick="selectImage('puzzle_image9.jpg')" title="Mundo Submarino"></div>
                        <div class="image-option" data-image="puzzle_image10.jpg" onclick="selectImage('puzzle_image10.jpg')" title="Jardim Zen"></div>
                    </div>
                </div>

                <div class="section">
                    <h3><i class="fas fa-cog"></i> Nível de Dificuldade</h3>
                    <div class="difficulty-selector">
                        <button id="diff-3" class="difficulty-btn" onclick="selectDifficulty(3)">
                            <i class="fas fa-star"></i> Fácil (3×3)
                        </button>
                        <button id="diff-4" class="difficulty-btn active" onclick="selectDifficulty(4)">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i> Médio (4×4)
                        </button>
                        <button id="diff-5" class="difficulty-btn" onclick="selectDifficulty(5)">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> Difícil (5×5)
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="startGame()">
                    <i class="fas fa-play"></i> Iniciar Jogo
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Vitória -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-trophy"></i> Parabéns!</h2>
                <button class="close-btn" onclick="closeModal('winModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="victory-content">
                    <div class="victory-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <p>Você completou o quebra-cabeça em <span id="finalMoves" class="highlight"></span> jogadas!</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="startGame()">
                    <i class="fas fa-redo"></i> Novo Jogo
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='../../index.html'">
                    <i class="fas fa-home"></i> Menu Principal
                </button>
            </div>
        </div>
    </div>

    <script src="../common.js"></script>
    <script src="script.js"></script>
</body>
</html>
