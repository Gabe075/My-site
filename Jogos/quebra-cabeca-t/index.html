<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quebra-Cabeça de Imagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../common.css">
    <style>
        
    </style>
</head>
<body class="game-container">
    <div class="game-wrapper">
        <h1 class="game-title">Quebra-Cabeça de Imagem</h1>
        <p class="game-subtitle">Monte a imagem deslizando as peças!</p>
        
        <div class="game-area">
            <div class="game-container">
        <a href="../../index.html" class="back-button">← Voltar ao Menu</a>
        <div class="game-header">
            <h1>Quebra-Cabeça de Imagem</h1>
            <p>Monte a imagem deslizando as peças!</p>
        </div>
        <div class="game-wrapper">
            <div class="game-card">
                <div class="game-title">Quebra-Cabeça de Imagem</div>
                <div class="game-stats">
                    <div id="moves">Jogadas: 0</div>
                    <div id="time">Tempo: 00:00</div>
                </div>
                <div id="grid" class="grid"></div>
                <div id="piece-bank" class="piece-bank"></div>
                <div class="controls">
                    <button onclick="showImageSelector()">Escolher Imagem</button>
                    <button onclick="startGame()">Novo Jogo</button>
                </div>
                <div class="reference-image-container">
                    <h3>Imagem de Referência</h3>
                    <div id="reference-image" class="reference-image"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Seleção de Imagem -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeImageModal()">×</span>
            <h2>Escolha uma Imagem</h2>
            <div class="image-selector" id="imageSelector"></div>
            <button onclick="confirmImageSelection()">Confirmar</button>
        </div>
    </div>

    <!-- Modal de Vitória -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeWinModal()">×</span>
            <h2>Parabéns!</h2>
            <p>Você completou o quebra-cabeça em <span id="finalMoves"></span> jogadas e <span id="finalTime"></span>!</p>
            <button onclick="closeWinModal()">Novo Jogo</button>
        </div>
    </div>
        </div>
        
        <div class="game-controls">
            
        </div>
    </div>
    
    <script src="../common.js"></script>
    <script>
        
    </script>
</body>
</html>
