        function createGame() {
            // Selecionar 10 palavras aleatoriamente de diferentes n√≠veis
            const allWords = [
                ...wordsList.easy,
                ...wordsList.medium,
                ...wordsList.hard
            ];
            const shuffledWords = allWords.sort(() => Math.random() - 0.5);
            selectedWords = shuffledWords.slice(0, 10).map(word => ({
                word: word.word.toUpperCase(),
                hint: word.hint,
                found: false,
                positions: []
            }));

            // Inicializar a grade com letras aleat√≥rias
            puzzle = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    puzzle[row][col] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                }
            }

            // Posicionar as palavras
            const directions = [
                { dr: 0, dc: 1 },  // Horizontal
                { dr: 1, dc: 0 },  // Vertical
                { dr: 1, dc: 1 },  // Diagonal (baixo-direita)
                { dr: 1, dc: -1 }, // Diagonal (baixo-esquerda)
                { dr: 0, dc: -1 }, // Horizontal inversa
                { dr: -1, dc: 0 }, // Vertical inversa
                { dr: -1, dc: -1 }, // Diagonal inversa (cima-esquerda)
                { dr: -1, dc: 1 }  // Diagonal inversa (cima-direita)
            ];

            selectedWords.forEach((wordObj, index) => {
                let placed = false;
                let attempts = 0;
                while (!placed && attempts < 100) {
                    attempts++;
                    const direction = directions[Math.floor(Math.random() * directions.length)];
                    const word = wordObj.word;
                    let row = Math.floor(Math.random() * gridSize);
                    let col = Math.floor(Math.random() * gridSize);
                    let canPlace = true;
                    let positions = [];

                    for (let i = 0; i < word.length; i++) {
                        const r = row + i * direction.dr;
                        const c = col + i * direction.dc;
                        if (r < 0 || r >= gridSize || c < 0 || c >= gridSize) {
                            canPlace = false;
                            break;
                        }
                        positions.push({ row: r, col: c });
                    }

                    if (canPlace) {
                        for (let i = 0; i < word.length; i++) {
                            const r = row + i * direction.dr;
                            const c = col + i * direction.dc;
                            puzzle[r][c] = word[i];
                        }
                        wordObj.positions = positions;
                        placed = true;
                    }
                }
            });

            createGrid();
        }

        function createGrid() {
            const grid = document.getElementById("word-search-grid");
            grid.innerHTML = "";
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.textContent = puzzle[row][col];
                    // Eventos de mouse
                    cell.addEventListener("mousedown", startDrag);
                    cell.addEventListener("mousemove", continueDrag);
                    cell.addEventListener("mouseup", endDrag);
                    // Eventos de toque
                    cell.addEventListener("touchstart", startDrag, { passive: false });
                    cell.addEventListener("touchmove", continueDrag, { passive: false });
                    cell.addEventListener("touchend", endDrag, { passive: false });
                    grid.appendChild(cell);
                }
            }
        }

        function createWordsList() {
            const wordsListUl = document.getElementById("words-list-ul");
            wordsListUl.innerHTML = "";
            selectedWords.forEach(wordObj => {
                const li = document.createElement("li");

        function startDrag(event) {
            event.preventDefault();
            isDragging = true;
            const cell = event.target;
            if (!cell.classList.contains("cell")) return;
            startCell = cell;
            selectedCells = [];
            selectedCells.push(cell);
            cell.classList.add("selected");
        }

        function continueDrag(event) {
            event.preventDefault();
            if (!isDragging) return;

            let targetCell;
            if (event.type === "touchmove") {
                const touch = event.touches[0];
                const x = touch.clientX;
                const y = touch.clientY;
                targetCell = document.elementFromPoint(x, y);
            } else {
                targetCell = event.target;
            }

            if (!targetCell || !targetCell.classList.contains("cell")) return;

            const startRow = parseInt(startCell.dataset.row);
            const startCol = parseInt(startCell.dataset.col);
            const endRow = parseInt(targetCell.dataset.row);
            const endCol = parseInt(targetCell.dataset.col);

            // Determinar a dire√ß√£o do arrasto
            let dr = 0, dc = 0;
            if (endRow !== startRow || endCol !== startCol) {
                const rowDiff = endRow - startRow;
                const colDiff = endCol - startCol;
                if (Math.abs(rowDiff) === Math.abs(colDiff)) {
                    dr = rowDiff / Math.abs(rowDiff);
                    dc = colDiff / Math.abs(colDiff);
                } else if (rowDiff === 0) {
                    dr = 0;
                    dc = colDiff / Math.abs(colDiff);
                } else if (colDiff === 0) {
                    dr = rowDiff / Math.abs(rowDiff);
                    dc = 0;
                } else {
                    return; // N√£o √© uma linha reta (horizontal, vertical ou diagonal)
                }
            }

            // Limpar sele√ß√£o anterior
            document.querySelectorAll(".cell.selected").forEach(c => c.classList.remove("selected"));
            selectedCells = [];

            // Selecionar c√©lulas na dire√ß√£o
            let steps = Math.max(Math.abs(endRow - startRow), Math.abs(endCol - startCol));
            for (let i = 0; i <= steps; i++) {
                const r = startRow + i * dr;
                const c = startCol + i * dc;
                if (r < 0 || r >= gridSize || c < 0 || c >= gridSize) break;
                const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
                selectedCells.push(cell);
                cell.classList.add("selected");
            }
        }

        function endDrag(event) {
            event.preventDefault();
            if (!isDragging) return;
            isDragging = false;

            // Construir a palavra selecionada
            let selectedWord = "";
            selectedCells.forEach(cell => {
                selectedWord += cell.textContent;
            });

            // Verificar se a palavra (ou seu inverso) est√° na lista
            const reverseWord = selectedWord.split("").reverse().join("");
            let foundWord = null;
            selectedWords.forEach(wordObj => {
                if (!wordObj.found && (wordObj.word === selectedWord || wordObj.word === reverseWord)) {
                    foundWord = wordObj;
                }
            });

            if (foundWord) {
                foundWord.found = true;
                foundWords.add(foundWord.word);
                selectedCells.forEach(cell => {
                    cell.classList.remove("selected");
                    cell.classList.add("found");
                });
                createWordsList();
                checkWin();
            } else {
                selectedCells.forEach(cell => cell.classList.remove("selected"));
            }

            selectedCells = [];
            startCell = null;
        }

            if (foundWords.size === selectedWords.length) {

            }
